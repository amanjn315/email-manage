{% extends 'base.html' %}

{% block content %}
    {% if messages %}
        {{ messages }}
    {% else %}
    <div class="container jumbotron">
        <form method='POST'>
            {% csrf_token %}
            <button style="width: 200px;" class="btn btn-warning" type="submit">Send</button>
        </form>
    
        <h4 class="my-2">Mail Will be sent to these profiles</h4>
        <table class="table">
            <thead>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
            </thead>
            <tbody>
                {% for profile in profiles %}
                <tr>
                    <td>{{profile.name}}</td>
                    <td>{{profile.email}}</td>
                    <td>{{profile.phone}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% endif %}

{% endblock %}
